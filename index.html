<!DOCTYPE html>
<html>
  <head>
    <title>Are You A Robot?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url(first-page-imgs/Front_Page_background.webp);
        background-size: cover;
        text-align: center;
        position: relative;
      }
      /* FONTS */
      .vt323-regular {
        font-family: "VT323", serif;
        font-weight: 400;
        font-style: normal;
      }

      .container {
        position: relative;
        display: inline-block;
      }
      .header {
        font-size: 52px;
        font-weight: bold;
        color: white;
        position: absolute;
        top: 40px; /* Moves the header down to overlap the images */
        left: 50%;
        transform: translateX(-50%);
        text-shadow: 0 0 20px rgb(9, 255, 0), 0 0 5px black;
        padding: 10px 20px;
        border-radius: 10px;
      }
      .eyes {
        margin: auto;
        width: 880px;
        position: relative;
      }
      #ione {
        padding-left: 16px;
      }
      #itwo {
        display: none;
      }

      .buttons {
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 80px;
      }
      .buttons button {
        font-size: 24px;
        width: 275px;
        padding: 10px 20px;
        border: 5px dashed rgb(9, 255, 0);
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 5px;
        text-shadow: 0 0 30px rgb(9, 255, 0), 0 0 5px black;
      }
      .buttons button:hover {
        background-color: rgb(128, 128, 128, 0.5);
        border: 5px dashed rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header vt323-regular">Are you a Robot?</div>
      <div class="eyes">
        <img id="ione" src="first-page-imgs/Front_Page_eye_w_iris.webp" />
        <img id="itwo" src="first-page-imgs/Front_Page_eye_w_highlights.webp" />
        <div class="buttons">
          <button id="yes" class="vt323-regular">Yes, I am a Robot.</button>
          <button
            id="no"
            class="vt323-regular"
            onclick="location.href='entry-page.html';"
          >
            No, I am not a Robot.
          </button>
          <button id="thirdOption" class="vt323-regular">
            I am secretly a Robot.
          </button>
        </div>
      </div>
    </div>
    <script>
      const ione = document.getElementById("ione");
      const itwo = document.getElementById("itwo");
      const yes = document.getElementById("yes");
      const no = document.getElementById("no");
      const three = document.getElementById("thirdOption");

      yes.addEventListener("click", function () {
        ione.style.display = "none";
        itwo.style.display = "block";
        alertbox.render({
          alertIcon: "error",
          title: "ACCESS DENIED",
          message:
            "ERROR: 403 FORBIDDEN: LIKES AND COMMENTS ORIGINATOR  BOT DETECTED",
          btnTitle: "OK",
          themeColor: "#ff0000",
          btnColor: "#ff0000",
          border: true,
        });
      });
      three.addEventListener("click", function () {
        alertbox.render({
          alertIcon: "error",
          title: "Be so fr rn.",
          message:
            "Ho you are not no damn likes and comments ahh robot click the damn no button !! (said sweetly and with kindness)",
          btnTitle: "OK",
          themeColor: "#ff0000",
          btnColor: "#ff0000",
          border: true,
        });
      });
      no.addEventListener("click", function () {
        itwo.style.display = "none";
        ione.style.display = "block";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
  </body>
</html>
