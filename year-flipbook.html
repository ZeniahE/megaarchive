<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Book Reader (Iframe Version)</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      .book-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        max-height: 90%;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background: white;
        border-radius: 8px;
        margin-top: 10px;
        width: 100%;
        height: 100%;
      }

      .iframe-viewer {
        width: 100%;
        max-width: 600px;
        height: 80vh;
        border: none;
        border-radius: 4px;
      }

      .controls {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 600px;
      }

      .controls button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .controls button:disabled {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="book-container">
      <iframe id="bookIframe" class="iframe-viewer" allowfullscreen></iframe>
      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <script>
      // Google Drive preview links (make sure files are set to "Anyone with the link")
      const iframeLinks = [
        "https://drive.google.com/file/d/1twQ7ir43KpTjJCZq6BtFNa6mtzzOMKH9/preview",
        "https://drive.google.com/file/d/1_sGwInGBYtlvnFbQCAovrw-dKU2Fzda7/preview",
        "https://drive.google.com/file/d/1aXyZc8eEQEXAMPLEID3/preview",
        // Add more as needed
      ];

      let currentIndex = 0;

      const bookIframe = document.getElementById("bookIframe");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      function updateIframe() {
        bookIframe.src = iframeLinks[currentIndex];
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === iframeLinks.length - 1;
      }

      prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateIframe();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentIndex < iframeLinks.length - 1) {
          currentIndex++;
          updateIframe();
        }
      });

      // Initial load
      updateIframe();
    </script>
  </body>
</html>
